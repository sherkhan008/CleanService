<body data-page="forgot">
  <header class="site-header">
    <div class="container">
      <div class="nav">
        <a href="homepage.html" class="logo">
          <div class="logo-icon">TB</div>
          <span>TazaBolsyn</span>

        <nav class="nav-links">

  <main class="container">
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1 class="auth-title">Forgot your password?</h1>
        <p class="auth-subtitle">
          Enter your email and we'll send you a 6-digit confirmation code to reset your password.
        </p>

        <div id="forgot-message" class="auth-message hidden"></div>

        <form id="forgot-form" class="auth-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" required placeholder="you@example.com" />
          </div>
          <button type="submit" class="btn btn-primary btn-full btn-pill">Send reset code</button>
        </form>

        <div class="auth-footer">
          Remember your password? <a href="login.html">Back to login</a>
        </div>
      </div>
    </div>
  </main>
