<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TazaBolsyn ‚Äì Login</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/darkmode.css" />
</head>
<body data-page="login">
  <header class="site-header">
    <div class="container">
      <div class="nav">
        <a href="homepage.html" class="logo">
          <div class="logo-icon">TB</div>
          <span>TazaBolsyn</span>
        </a>
        <nav class="nav-links">
          <a href="homepage.html">Home</a>
          <a href="calculation.html">Calculator</a>
          <a href="login.html" class="active">Login</a>
          <a href="signup.html">Sign up</a>
        </nav>
        <div class="nav-actions">
          <button class="theme-toggle" type="button" data-theme-toggle>
            <span class="theme-toggle-icon theme-toggle-icon--light">üåô</span>
            <span class="theme-toggle-icon theme-toggle-icon--dark">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1 class="auth-title">Welcome back üëã</h1>
        <p class="auth-subtitle">Log in to book cleanings, manage orders, and track your rewards.</p>

        <div id="login-message" class="auth-message hidden"></div>

        <form id="login-form" class="auth-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" required placeholder="you@example.com" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>
          <div id="login-totp-group" class="input-group hidden">
            <label for="totp">2FA Code</label>
            <input
              class="input totp-input"
              type="text"
              id="totp"
              name="totp"
              inputmode="numeric"
              maxlength="6"
              pattern="\\d{6}"
              placeholder="123456"
            />
            <span class="text-xs text-muted">Open your authenticator app to view your 6-digit code.</span>
          </div>
          <button type="submit" class="btn btn-primary btn-full btn-pill">Login</button>
        </form>

        <div class="auth-footer">
          <div><a href="forgot.html">Forgot your password?</a></div>
          <div>New to TazaBolsyn? <a href="signup.html">Create an account</a></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-inner">
        <div>¬© <span id="year"></span> TazaBolsyn. All rights reserved.</div>
        <div class="footer-links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
